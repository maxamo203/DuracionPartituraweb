<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duracion Partitura</title>
    <script src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculador de tiempo de Partitura</h1>
    <form action="">
        <div id="contenedor">
            <div class="entrada">
                <table>
                    <tr>
                        <td><label><b>Velocidad*</b></label></td>
                        <td><input type="number" placeholder="Velocidad de partitura" class="velocidad" required min="0" ></td>
                    </tr>
                    <tr>
                        <td><label><b>Cantidad de Compases*</b></label></td>
                        <td><input type="number" placeholder="Compases totales o por pentagrama" class="c_compases" required min="0"></td>
                    </tr>
                    <tr>
                        <td><label><b>Cantidad de Tiempos*</b></label></td>
                        <td><input type="number" placeholder="Pulsos por compas" class="c_tiempos" required min="0"></td>
                    </tr>
                    <tr>
                        <td><label>Cantidad de Pentagramas</label></td>
                        <td><input type="number" placeholder="1" value="1" class="c_pentagramas" min="0"></td>
                    </tr>
                    <tr>
                        <td><label>Cantidad de Compases Repetidos</label></td>
                        <td><input type="number" placeholder="0" value="0" class="c_compases_repetidos" min="0"></td>
                    </tr>
                    <tr>
                        <td><label>Cantidad de Compases Extra</label></td>
                        <td><input type="number" placeholder="0" value="0" class="c_compases_extras" min="0"></td>
                    </tr>
                </table>
            </div>
        </div>
        <br>
        <button type="button", onclick="calcularTiempo()" class="btn btn-primary">Calcular</button>
        <button type="button" class="btn btn-secondary" onclick="agregarParametro()">Agregar parte</button>
        <button type="button" onclick="quitarParametro()" class="btn btn-danger" style="display: none;" id="quitar">Quitar entrada</button>
    </form>
    <h2 id="salida"> La partitura dura...</h2>
        
    </form>
    
</body>
</html>
